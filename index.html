<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todostuff">
        <h1 class="title">Stuffs I need to do</h1>
        <div class="listandtask">
            <div class="alltasks">
                <h2 class="tasklisttitle">My lists</h2>
                <ul class="tasklist" data-lists>
                    <!-- <li class="activelist">
                        Youtube
                    </li>
                    <li>Work</li>
                    <li>Grocery</li> -->
                </ul>
                <form action="">
                    <input type="text" name="" id="" class="newlist" placeholder="  New List Name"
                        aria-label="New List Name">
                    <button class="btn">+
                    </button>
                </form>
            </div>

            <div class="todo">
                <div class="todolist">
                    <div class="todoheader">
                        <h2 class="tasklists">
                            Youtube
                        </h2>
                        <p class="taskcount">
                            3 task remaining
                        </p>
                    </div>
                </div>
                <div class="todobody">
                    <div class="todotask">
                        <div class="task">
                            <input type="checkbox" id="task1">
                            <label for="task1"><span class="customcheckbox">Record todo list video</span></label>
                        </div>

                        <div class="task">
                            <input type="checkbox" id="task1">
                            <label for="task2"><span class="customcheckbox">Another task</span></label>
                        </div>

                        <div class="task">
                            <input type="checkbox" id="task1">
                            <label for="task3"><span class="customcheckbox">A third task</span></label>
                        </div>

                    </div>

                    <input type="text" class="newtask" placeholder="  Enter new task.">
                    <button class="todobodybtn">+</button>
                </div>
                <div class="deletestuff">
                    <button class="btndelete">Clear complete task</button>
                    <button class="btndelete">Delete list</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
