<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Stuffs I need to do</h1>
    <div class="alltasks">
        <h2 class="tasklisttitle">My lists</h2>
        <ul class="tasklist">
            <li class="activelist">
                Youtube
            </li>
            <li>Work</li>
            <li>Grocery</li>
        </ul>
        <form action="">
            <input type="text" name="" id="" class="newlist" placeholder="New List Name" aria-label="New List Name">
<button class="btn">+
</button>
        </form>
    </div>
    <div class="todolist">
        <div class="todoheader">
           <h2 class="tasklists">
            Youtube
           </h2>
           <p class="taskcount">
            3 task remaining
           </p>
        </div>
    </div>
    <div class="todobody">
      <div class="todotask">
        <div class="task">
            <input type="checkbox" id="task1">
            <label for="task1">Record todo list video</label>
        </div>
      </div>
      <input type="text" class="newtask" placeholder="Enter new task.">
      <button class="todobodybtn">+</button>
    </div>
</body>
</html>
