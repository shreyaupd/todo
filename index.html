<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="todostuff">
        <h1 class="title">Stuffs I need to do</h1>
        <div class="listandtask">
            <div class="alltasks">
                <h2 class="tasklisttitle">My lists</h2>
                <ul class="tasklist" data-lists> </ul>
                <form action="" data-new-list-form>
                    <input type="text" class="newlist" data-new-list-input placeholder="New List Name"
                        aria-label="New List Name" />
                    <button type="submit" class="btn">+</button>
                </form>
            </div>

            <div class="todo" data-list-display-container>
                <div class="todolist">
                    <div class="todoheader">
                        <h2 class="tasklists" data-list-title>Youtube</h2>
                        <p class="taskcount" data-list-count>3 tasks remaining</p>
                    </div>
                </div>
                <div class="todobody">
                    <div class="todotask" data-tasks></div>
                    <form action="" data-new-task-form>
                        <input type="text" data-new-task-input class="newtask" placeholder="Enter new task." />
                        <button class="todobodybtn">+</button>
                    </form>
                </div>
                <div class="deletestuff">
                    <button class="btndelete" data-clear-complete-task>Clear completed tasks</button>
                    <button class="btndelete" data-delete-list-btn>Delete list</button>
                </div>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label><span class="customcheckbox"></span></label>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
